name: Unit test runner

on: 
  push: 
    branches: [main]
  pull_request:
    branches: [main]

jobs: 
  run-unit-tests: 
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix: 
        node-version: [16.17.0]
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with: 
          node-version: ${{matrix.node-version}}
      - run: npm ci
      - run: npm run test
